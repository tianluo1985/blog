<!DOCTYPE html>
<html>
{{template "header"}}

  <body>
{{template "navbar".}}
      <br><br>
      <div class="container">

        <div >
          <div class="page-header">
              {{with .Topic }}
              <h1>{{.Title}}</h1>
              <h6 class="text-muted">发表于 {{.Created}}最后修改于{{.Updated}} </h6>
              <p>{{.Content}}</p>
              {{end}}
              
            
          </div>
        </div>
        <div>
        {{range .Comments}}
        <p>{{.Content}}</p>
        <h6 class="text-muted">发表于 {{.Created}} </h6>
        {{end}}
      </div>

      <form method="POST" action="/comment">

      <div class="form group">
        <label >回复内容：</label>
        <textarea class="form-control" name="content" rows="10"></textarea>
      </div>
      <input type="hidden" name="tid" value="{{.Topic.Id}}">
      <div>
        <button type="submit" class="btn btn-default">回复</button>
      </div>
    </form>
      </div>
     
  </body>
</html>
