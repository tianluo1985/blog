<!DOCTYPE html>
<html>
{{template "header"}}

  <body>
      <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <a class="navbar-brand" href="/">我的博客</a>
              <div>
              <ul class="nav navbar-nav">
                  <li {{if .IsHome}}class="active"{{end}}><a href="/">首页</a></li>
                  <li {{if .IsCategory}}class="active"{{end}}><a href="/category">分类</a></li>
                  <li {{if .IsTopic}}class="active"{{end}}><a href="/topic">文章</a></li>
                  <li ><a href="/topic/add">添加文章</a></li>
                  <li ><a href="/">返回</a></li>  
              </ul>
            </div>
            <div class="pull-right">
                <ul class="nav navbar-nav">
                  {{if .IsLogin}}
                  <li><a href="/login?exit=true">退出</a></li>
                  {{else}}
                  <li><a href="/login">管理员登陆</a></li>
                  {{end}}
                </ul>
            </div>
          </div>
      </div>
      <br><br>
        
      <div class="container">
          <div class="page-header">

              <table class="table table-stripped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>                   
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {{range .Topics}}
                  <tr>
                    <th>{{.Id}}</th>
                    <th>{{.Title}}</th>
                    <th>{{.Updated}}</th>
                    <th>{{.Views}}</th>
                    <th>{{.ReplyCount}}</th>
                    <th>
                      <a href="/topic/modify/{{.Id}}" class="btn btn-default">修改</a>
                       <a href="/topic/delete/{{.Id}}" class="btn btn-default">删除</a>
                    </th>
                  </tr>
                  {{end}}
                </tbody>
              </table>

          </div>
      </div>
  </body>
</html>
